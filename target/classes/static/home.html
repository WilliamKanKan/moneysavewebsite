<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      overflow: hidden;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      animation: hitchcock 10s infinite alternate;
      transform-origin: center center;
    }

    .welcome-text {
      font-size: 40px;
      color: white;
      white-space: nowrap;
      position: relative;
    }

    .welcome-text::after {
      content: "";
      position: absolute;
      right: -10px;
      top: 0;
      height: 100%;
      width: 2px;
      background-color: white;
      animation: blink 0.7s infinite;
    }

    @keyframes hitchcock {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes blink {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
<div class="welcome-text">
</div>
<img class="background" src="img/bg3.jpg" alt="Background Image">

<script>
  var text = "欢迎来到首页";
  var index = 0;
  var speed = 150; // 每个字符的显示速度，单位为毫秒

  function typeWriter() {
    if (index < text.length) {
      $(".welcome-text").text($(".welcome-text").text() + text.charAt(index));
      index++;
      setTimeout(typeWriter, speed);
    }
  }

  $(document).ready(function() {
    typeWriter();
  });
</script>
</body>
</html>
